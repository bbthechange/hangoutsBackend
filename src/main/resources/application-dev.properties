# Development configuration
# Local DynamoDB and S3 endpoints
aws.dynamodb.endpoint=http://localhost:8000
aws.s3.endpoint=http://localhost:4566

# Apple Push Notifications - development mode
apns.production=false

# SMS Configuration - test numbers for development
inviter.sms.allowlist=+19995550001,+19995550002,+19995550003
app.bypass-phone-verification=true
# Default JWT secret for local development. This is insecure and should not be used in production.
jwt.secret=default_secret_for_local_development_only_12345
