# Production configuration
server.port=5000
aws.region=us-west-2
aws.s3.bucket=inviter-event-images-871070087012

# Calendar Subscription Configuration
calendar.base-url=https://d3h7o6giuo1x2e.cloudfront.net

# APNs Push Notification Configuration
# Key is retrieved from AWS Systems Manager Parameter Store
apns.enabled=true
apns.key-parameter-name=/inviter/apns/auth-key
apns.key-id=3KPK2A7U5F
apns.team-id=JK3P4BZ6ZJ
apns.bundle-id=${APNS_BUNDLE_ID:com.unmedia.hangouts}
apns.production=${APNS_PRODUCTION:false}

# Production logging - reduced for memory efficiency
logging.level.com.bbthechange.inviter=INFO
logging.level.root=WARN

# AWS X-Ray Tracing - enabled by default in production
xray.enabled=${XRAY_ENABLED:true}

# Health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.dynamodb.enabled=true
management.metrics.enable.dynamodb=true

# Twilio Configuration
# All credentials retrieved from AWS Parameter Store
twilio.account-sid-parameter-name=/inviter/twilio/account-sid
twilio.verify-service-sid-parameter-name=/inviter/twilio/verify-service-sid
twilio.auth-token-parameter-name=/inviter/twilio/auth-token