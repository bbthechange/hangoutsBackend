# Production configuration
server.port=5000
aws.region=us-west-2
aws.s3.bucket=inviter-event-images-871070087012

# Calendar Subscription Configuration
calendar.base-url=https://d3h7o6giuo1x2e.cloudfront.net

# Webapp/Frontend Base URL for shareable links (invite codes, etc.)
app.base-url=https://d1713f2ygzp5es.cloudfront.net

# APNs Push Notification Configuration - iOS
# Key is retrieved from AWS Systems Manager Parameter Store
apns.enabled=true
apns.key-parameter-name=/inviter/apns/auth-key
apns.key-id=3KPK2A7U5F
apns.team-id=JK3P4BZ6ZJ
apns.bundle-id=${APNS_BUNDLE_ID:com.unmedia.hangouts}
apns.production=${APNS_PRODUCTION:false}

# FCM Push Notification Configuration - Android
# Service account JSON is retrieved from AWS Systems Manager Parameter Store
fcm.enabled=true
fcm.service-account-parameter-name=/inviter/fcm-service-account

# Production logging - reduced for memory efficiency
logging.level.com.bbthechange.inviter=INFO
logging.level.root=WARN

# AWS X-Ray Tracing - enabled by default in production
xray.enabled=${XRAY_ENABLED:true}

# Health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.dynamodb.enabled=true
management.metrics.enable.dynamodb=true

# Twilio Configuration
# All credentials retrieved from AWS Parameter Store
twilio.account-sid-parameter-name=/inviter/twilio/account-sid
twilio.verify-service-sid-parameter-name=/inviter/twilio/verify-service-sid
twilio.auth-token-parameter-name=/inviter/twilio/auth-token

# Ticketmaster Discovery API Configuration
# API key retrieved from AWS Systems Manager Parameter Store
ticketmaster.use-parameter-store=true
ticketmaster.api-key-parameter-name=/inviter/ticketmaster/api-key

# EventBridge Scheduler Configuration - Production
scheduler.enabled=true
spring.cloud.aws.sqs.enabled=true
scheduler.queue-arn=arn:aws:sqs:us-west-2:871070087012:hangout-reminders
scheduler.role-arn=arn:aws:iam::871070087012:role/EventBridgeSchedulerRole
scheduler.dlq-arn=arn:aws:sqs:us-west-2:871070087012:hangout-reminder-dlq

# Internal API Key Configuration - Production
# Enables SSM-based API key validation for /internal/** endpoints
internal.api-key-enabled=true
internal.api-key-bypass=false
internal.api-key-parameter-name=/inviter/scheduler/internal-api-key

# Watch Party SQS Configuration - Production
watchparty.sqs.enabled=true
watchparty.tvmaze-updates-queue-url=https://sqs.us-west-2.amazonaws.com/871070087012/watch-party-tvmaze-updates
watchparty.episode-actions-queue-url=https://sqs.us-west-2.amazonaws.com/871070087012/watch-party-episode-actions

# Watch Party Polling Configuration - Production
watchparty.polling.enabled=true