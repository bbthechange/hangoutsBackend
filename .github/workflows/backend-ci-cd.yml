name: Backend CI/CD with Live Staging Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      production_rollback_version:
        description: 'Version to rollback production to'
        required: false
        type: string

concurrency:
  group: deployment-pipeline
  cancel-in-progress: false

permissions:
  contents: read
  issues: write

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: ./gradlew test
      - run: ./gradlew clean build -x test
      - run: mv build/libs/inviter-0.0.1-SNAPSHOT.jar build/libs/application.jar
      - uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: .
          include-hidden-files: true

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      version-label: v${{ github.run_number }}-${{ github.sha }}
      health-check-status: ${{ steps.health.outcome }}
      previous-version: ${{ steps.capture-version.outputs.version }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Capture current deployed version
        id: capture-version
        run: |
          CURRENT_VERSION=$(aws elasticbeanstalk describe-environments \
            --environment-names ${{ secrets.EB_ENV_NAME_STAGING }} \
            --query 'Environments[0].VersionLabel' \
            --output text)

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Currently deployed staging version: $CURRENT_VERSION"

      - uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: .
      - run: zip -r deployment.zip . -x ".git/*" ".github/*"
      - uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME_STAGING }}
          environment_name: ${{ secrets.EB_ENV_NAME_STAGING }}
          version_label: v${{ github.run_number }}-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deployment.zip
          use_existing_version_if_available: true
          wait_for_environment_recovery: 30

      - name: Wait for staging
        run: sleep 30

      - name: Health check
        id: health
        continue-on-error: true
        run: |
          for i in {1..6}; do
            RESPONSE=$(curl -f -s ${{ secrets.STAGING_URL }}/health || echo "FAILED")
            if [ "$RESPONSE" = "OK" ]; then
              echo "‚úì Health check passed"
              exit 0
            fi
            [ $i -lt 6 ] && sleep 10
          done
          echo "‚úó Health check failed"
          exit 1

      - name: Fail job if health check failed
        if: steps.health.outcome == 'failure'
        run: |
          echo "‚ùå Health check failed - failing job but rollback will have access to outcome"
          exit 1

  staging-tests:
    name: Live Staging Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: .
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify test account
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          STAGING_TEST_USER_PHONE: ${{ secrets.STAGING_TEST_USER_PHONE }}
          STAGING_TEST_USER_PASSWORD: ${{ secrets.STAGING_TEST_USER_PASSWORD }}
        run: |
          RESPONSE=$(curl -s -X POST "$STAGING_URL/auth/login" \
            -H "Content-Type: application/json" \
            -d "{\"phoneNumber\":\"$STAGING_TEST_USER_PHONE\",\"password\":\"$STAGING_TEST_USER_PASSWORD\"}" \
            -w "%{http_code}" -o /tmp/login.json)

          if [ "$RESPONSE" == "403" ]; then
            echo "‚ùå Test account is UNVERIFIED - needs verification"
            exit 1
          elif [ "$RESPONSE" != "200" ]; then
            echo "‚ùå Test account login failed (HTTP $RESPONSE)"
            cat /tmp/login.json
            exit 1
          fi

          # Verify account status
          ACCOUNT_STATUS=$(jq -r '.accountStatus // "ACTIVE"' /tmp/login.json)
          if [ "$ACCOUNT_STATUS" != "ACTIVE" ]; then
            echo "‚ùå Test account status is $ACCOUNT_STATUS, expected ACTIVE"
            exit 1
          fi

          echo "‚úì Test account verified (status: $ACCOUNT_STATUS)"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          STAGING_TEST_USER_PHONE: ${{ secrets.STAGING_TEST_USER_PHONE }}
          STAGING_TEST_USER_PASSWORD: ${{ secrets.STAGING_TEST_USER_PASSWORD }}
        run: ./gradlew stagingTest --info

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: staging-test-results
          path: |
            build/reports/tests/stagingTest/
            build/test-results/stagingTest/

  rollback-staging:
    name: Rollback Staging
    needs: [deploy-staging, staging-tests]
    if: |
      always() &&
      (needs.deploy-staging.outputs.health-check-status == 'failure' ||
       (needs.deploy-staging.result == 'success' && needs.staging-tests.result == 'failure'))
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        if: needs.staging-tests.result == 'failure'
        continue-on-error: true
        with:
          name: staging-test-results
          path: test-results

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Rollback
        run: |
          PREVIOUS="${{ needs.deploy-staging.outputs.previous-version }}"
          echo "üîÑ Rolling back staging to: $PREVIOUS"

          aws elasticbeanstalk update-environment \
            --application-name ${{ secrets.EB_APP_NAME_STAGING }} \
            --environment-name ${{ secrets.EB_ENV_NAME_STAGING }} \
            --version-label "$PREVIOUS"

      - name: Wait for rollback
        run: |
          for i in {1..12}; do
            sleep 30
            STATUS=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ secrets.EB_APP_NAME_STAGING }} \
              --environment-names ${{ secrets.EB_ENV_NAME_STAGING }} \
              --query 'Environments[0].Status' --output text)
            HEALTH=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ secrets.EB_APP_NAME_STAGING }} \
              --environment-names ${{ secrets.EB_ENV_NAME_STAGING }} \
              --query 'Environments[0].Health' --output text)
            [ "$STATUS" = "Ready" ] && [ "$HEALTH" = "Green" ] && exit 0
          done
          exit 1

      - name: Extract test failure details
        if: needs.staging-tests.result == 'failure'
        id: test-failures
        continue-on-error: true
        run: |
          FAILURES="View full test results in the uploaded artifact"

          # Try to extract from XML if available
          if [ -d "test-results" ]; then
            XML_FAILURES=$(find test-results -name "*.xml" -exec grep -l "failures=" {} \; 2>/dev/null | head -5)
            if [ -n "$XML_FAILURES" ]; then
              FAILURES="Failed test files:\n$XML_FAILURES\n\nDownload 'staging-test-results' artifact for details"
            fi
          fi

          echo "failures<<EOF" >> $GITHUB_OUTPUT
          echo "$FAILURES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create incident issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const reason = '${{ needs.deploy-staging.outputs.health-check-status }}' === 'failure'
              ? 'Health check failed after deployment'
              : 'Integration tests failed';

            const testDetails = '${{ needs.staging-tests.result }}' === 'failure'
              ? '\n\n**Test Failures:**\n```\n${{ steps.test-failures.outputs.failures }}\n```'
              : '';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Staging Deployment Failed - Rolled Back',
              body: `**Reason**: ${reason}
              **Failed Version**: v${{ github.run_number }}-${{ github.sha }}
              **Rolled Back To**: ${{ needs.deploy-staging.outputs.previous-version }}
              **Author**: @${{ github.actor }}
              **Commit**: ${{ github.event.head_commit.message }}
              **Workflow**: ${context.payload.repository.html_url}/actions/runs/${context.runId}${testDetails}

              Please investigate before redeploying.`,
              labels: ['deployment-failure', 'staging', 'auto-rollback']
            });

  deploy-production:
    name: Deploy to Production
    needs: [deploy-staging, staging-tests]
    runs-on: ubuntu-latest
    environment: Prod
    outputs:
      version-label: v${{ github.run_number }}-${{ github.sha }}
      smoke-test-status: ${{ steps.smoke.outcome }}
      previous-version: ${{ steps.capture-version.outputs.version }}
    if: |
      success() &&
      github.ref == 'refs/heads/main' &&
      needs.staging-tests.result == 'success' &&
      github.event.inputs.production_rollback_version == ''
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Capture current deployed version
        id: capture-version
        run: |
          CURRENT_VERSION=$(aws elasticbeanstalk describe-environments \
            --environment-names ${{ secrets.EB_ENV_NAME_PROD }} \
            --query 'Environments[0].VersionLabel' \
            --output text)

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Currently deployed version: $CURRENT_VERSION"

      - uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: .
      - run: zip -r deployment.zip . -x ".git/*" ".github/*"
      - uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME_PROD }}
          environment_name: ${{ secrets.EB_ENV_NAME_PROD }}
          version_label: v${{ github.run_number }}-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deployment.zip
          use_existing_version_if_available: true
          wait_for_environment_recovery: 30

      - name: Wait for production
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..6}; do
            RESPONSE=$(curl -f -s https://am6c8sp6kh.execute-api.us-west-2.amazonaws.com/prod/health || echo "FAILED")
            [ "$RESPONSE" = "OK" ] && echo "‚úì Passed" && exit 0
            [ $i -lt 6 ] && sleep 10
          done
          exit 1

      - name: Production smoke test
        id: smoke
        continue-on-error: true
        env:
          PROD_URL: https://am6c8sp6kh.execute-api.us-west-2.amazonaws.com/prod
          PROD_TEST_USER_PHONE: ${{ secrets.PROD_TEST_USER_PHONE }}
          PROD_TEST_USER_PASSWORD: ${{ secrets.PROD_TEST_USER_PASSWORD }}
        run: |
          TOKEN=$(curl -f -s -X POST "$PROD_URL/auth/login" \
            -H "Content-Type: application/json" \
            -d "{\"phoneNumber\":\"$PROD_TEST_USER_PHONE\",\"password\":\"$PROD_TEST_USER_PASSWORD\"}" \
            | jq -r '.accessToken')

          [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ] && echo "Auth failed" && exit 1

          PROFILE=$(curl -f -s "$PROD_URL/profile" -H "Authorization: Bearer $TOKEN" | jq -r '.phoneNumber')
          [ "$PROFILE" != "$PROD_TEST_USER_PHONE" ] && echo "Profile failed" && exit 1

          echo "‚úì Production smoke test passed"

      - name: Fail job if smoke test failed
        if: steps.smoke.outcome == 'failure'
        run: |
          echo "‚ùå Smoke test failed - failing job but rollback will have access to outcome"
          exit 1

  rollback-production:
    name: Rollback Production
    needs: deploy-production
    if: |
      always() &&
      needs.deploy-production.result == 'failure'
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Rollback
        run: |
          PREVIOUS="${{ needs.deploy-production.outputs.previous-version }}"
          echo "üîÑ Rolling back production to: $PREVIOUS"

          aws elasticbeanstalk update-environment \
            --application-name ${{ secrets.EB_APP_NAME_PROD }} \
            --environment-name ${{ secrets.EB_ENV_NAME_PROD }} \
            --version-label "$PREVIOUS"

      - name: Wait for rollback
        run: |
          for i in {1..12}; do
            sleep 30
            STATUS=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ secrets.EB_APP_NAME_PROD }} \
              --environment-names ${{ secrets.EB_ENV_NAME_PROD }} \
              --query 'Environments[0].Status' --output text)
            HEALTH=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ secrets.EB_APP_NAME_PROD }} \
              --environment-names ${{ secrets.EB_ENV_NAME_PROD }} \
              --query 'Environments[0].Health' --output text)
            [ "$STATUS" = "Ready" ] && [ "$HEALTH" = "Green" ] && exit 0
          done
          exit 1

      - name: Create incident issue
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const previousVersion = '${{ needs.deploy-production.outputs.previous-version }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production Deployment Failed - Rolled Back',
              body: `**Reason**: Health check or smoke test failed
              **Failed Version**: v${{ github.run_number }}-${{ github.sha }}
              **Rolled Back To**: ${previousVersion}
              **Author**: @${{ github.actor }}
              **Commit**: ${{ github.event.head_commit.message }}
              **Workflow**: ${context.payload.repository.html_url}/actions/runs/${context.runId}

              **CRITICAL**: Production was automatically rolled back. Investigate immediately.`,
              labels: ['deployment-failure', 'production', 'auto-rollback', 'critical']
            });

  manual-rollback-production:
    name: Manual Production Rollback
    runs-on: ubuntu-latest
    environment: Prod
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.production_rollback_version != ''
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Rollback
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ secrets.EB_APP_NAME_PROD }} \
            --environment-name ${{ secrets.EB_ENV_NAME_PROD }} \
            --version-label ${{ github.event.inputs.production_rollback_version }}

      - name: Wait
        run: |
          for i in {1..12}; do
            sleep 30
            STATUS=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ secrets.EB_APP_NAME_PROD }} \
              --environment-names ${{ secrets.EB_ENV_NAME_PROD }} \
              --query 'Environments[0].Status' --output text)
            [ "$STATUS" = "Ready" ] && exit 0
          done
          exit 1
