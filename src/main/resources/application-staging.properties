# Staging environment configuration
server.port=5000
aws.region=us-west-2
aws.s3.bucket=inviter-event-images-staging-575960429871

# Calendar Subscription Configuration
calendar.base-url=https://d35vslo9n3o4qc.cloudfront.net

# Webapp/Frontend Base URL for shareable links (invite codes, etc.)
app.base-url=https://d3e93y6prxzuq0.cloudfront.net

# APNs Push Notification Configuration - iOS
# Key is retrieved from AWS Systems Manager Parameter Store
# Set enabled=true to enable push notifications in staging
apns.enabled=false
apns.key-parameter-name=/inviter/apns/auth-key
apns.key-id=3KPK2A7U5F
apns.team-id=JK3P4BZ6ZJ
apns.bundle-id=${APNS_BUNDLE_ID:com.unmedia.hangouts}
apns.production=${APNS_PRODUCTION:false}

# FCM Push Notification Configuration - Android
# Service account JSON is retrieved from AWS Systems Manager Parameter Store
# Set enabled=true to enable push notifications in staging
fcm.enabled=false
fcm.service-account-parameter-name=/inviter/fcm-service-account

# Staging logging - more verbose for debugging
logging.level.com.bbthechange.inviter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.software.amazon.awssdk=INFO
logging.level.root=INFO

# AWS X-Ray Tracing - enabled by default in staging
xray.enabled=${XRAY_ENABLED:true}

# Enable Swagger in staging
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Health checks and monitoring (for Grafana Alloy metrics scraping)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Phone Verification Bypass is disabled by default in staging
app.bypass-phone-verification=false

# Twilio Configuration
# All credentials retrieved from AWS Parameter Store
twilio.account-sid-parameter-name=/inviter/twilio/account-sid
twilio.verify-service-sid-parameter-name=/inviter/twilio/verify-service-sid
twilio.auth-token-parameter-name=/inviter/twilio/auth-token

# EventBridge Scheduler Configuration - Staging
# API Destination endpoint: /internal/reminders/hangouts (POST with hangoutId in body)
scheduler.enabled=true
scheduler.target-arn=arn:aws:events:us-west-2:575960429871:api-destination/hangout-reminder-api
scheduler.role-arn=arn:aws:iam::575960429871:role/EventBridgeSchedulerRole
scheduler.dlq-arn=arn:aws:sqs:us-west-2:575960429871:hangout-reminder-dlq

# Internal API Key Configuration - Staging
# Enables SSM-based API key validation for /internal/** endpoints
internal.api-key-enabled=true
internal.api-key-bypass=false
internal.api-key-parameter-name=/inviter/scheduler/internal-api-key