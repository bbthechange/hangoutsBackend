# Integration Test Configuration
# This profile is used by @SpringBootTest integration tests

# DynamoDB Configuration - will be overridden by TestContainers
aws.dynamodb.endpoint=http://localhost:8000
aws.region=us-west-2

# JWT Configuration for consistent testing
jwt.secret=test-secret-key-for-integration-tests-only-do-not-use-in-production
jwt.expiration=86400

# Disable features not needed for API integration tests
spring.profiles.exclude=push-notifications

# Test database table names (same as production for consistency)
dynamodb.tables.users=Users
dynamodb.tables.events=Events  
dynamodb.tables.invites=Invites

# Logging for debugging integration tests
logging.level.com.bbthechange.inviter=DEBUG
logging.level.software.amazon.awssdk=WARN
logging.level.org.testcontainers=INFO