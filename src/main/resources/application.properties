spring.application.name=inviter

# AWS Configuration
aws.region=us-west-2
aws.s3.bucket=inviter-event-images-871070087012

# Logging
logging.level.com.bbthechange.inviter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.software.amazon.awssdk.request=DEBUG

# SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Apple Push Notifications (APNs) Configuration
# Set apns.enabled=false for local development without APNs
# The key is stored in AWS Systems Manager Parameter Store
apns.enabled=${APNS_ENABLED:false}
apns.key-parameter-name=/inviter/apns/auth-key
apns.key-id=3KPK2A7U5F
apns.team-id=J7U8X4G7QU
apns.bundle-id=${APNS_BUNDLE_ID:com.unmedia.hangouts}
apns.production=${APNS_PRODUCTION:false}

# External URL Parser Configuration
external-parser.max-response-size=2MB
external-parser.connection-timeout=5s
external-parser.read-timeout=10s
external-parser.max-redirects=3

# SMS Configuration
# Empty allowlist means production mode - all SMS will be sent via AWS SNS
inviter.sms.allowlist=