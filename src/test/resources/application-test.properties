# Test Configuration
# This profile is used by unit tests to disable external dependencies

# Disable DynamoDB table initialization for tests
dynamodb.table.init.enabled=false

# Disable DynamoDB connection
aws.dynamodb.endpoint=
aws.region=us-west-2
aws.credentials.use-default-aws-credentials-chain=false
aws.credentials.access-key-id=test
aws.credentials.secret-access-key=test

# JWT Configuration for testing
jwt.secret=test-secret-key-for-unit-tests-only
jwt.expiration=86400

# Test configuration will override DynamoDB beans with mocks
spring.main.allow-bean-definition-overriding=true

# Logging for tests
logging.level.com.bbthechange.inviter=DEBUG
logging.level.software.amazon.awssdk=WARN

# Twilio test configuration (dummy values, service will be mocked in tests)
twilio.account-sid=test-account-sid
twilio.auth-token=test-auth-token
twilio.verify-service-sid=test-verify-service-sid