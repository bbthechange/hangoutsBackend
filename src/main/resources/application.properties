spring.application.name=inviter

# AWS Configuration
aws.region=us-east-1
aws.s3.bucket=inviter-event-images

# Logging
logging.level.com.bbthechange.inviter=DEBUG
logging.level.org.springframework.security=DEBUG

# SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Apple Push Notifications (APNs) Configuration
# Set apns.enabled=true and configure the other properties to enable push notifications
apns.enabled=false
apns.key-file-path=/path/to/your/AuthKey_XXXXXXXXXX.p8
apns.key-id=XXXXXXXXXX
apns.team-id=XXXXXXXXXX
apns.bundle-id=com.bbthechange.inviter
apns.production=false
