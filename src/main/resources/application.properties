spring.application.name=inviter

# AWS Configuration
aws.region=us-west-2
aws.s3.bucket=inviter-event-images-871070087012

# Calendar Subscription Configuration
calendar.base-url=http://localhost:8080

# Webapp/Frontend Base URL for shareable links (invite codes, etc.)
app.base-url=http://localhost:4200

# Logging
logging.level.com.bbthechange.inviter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.software.amazon.awssdk.request=DEBUG

# SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Apple Push Notifications (APNs) Configuration - iOS
# Set apns.enabled=false for local development without APNs
# The key is stored in AWS Systems Manager Parameter Store
apns.enabled=${APNS_ENABLED:false}
apns.key-parameter-name=/inviter/apns/auth-key
apns.key-id=3KPK2A7U5F
apns.team-id=JK3P4BZ6ZJ
apns.bundle-id=${APNS_BUNDLE_ID:com.unmedia.hangouts}
apns.production=${APNS_PRODUCTION:false}

# Firebase Cloud Messaging (FCM) Configuration - Android
# Set fcm.enabled=false for local development without FCM
# The service account JSON is stored in AWS Systems Manager Parameter Store
fcm.enabled=${FCM_ENABLED:false}
fcm.service-account-parameter-name=/inviter/fcm-service-account

# External URL Parser Configuration
external-parser.max-response-size=2MB
external-parser.connection-timeout=5s
external-parser.read-timeout=10s
external-parser.max-redirects=3

# Ticketmaster Discovery API Configuration
# Get your API key at: https://developer.ticketmaster.com/
ticketmaster.api.key=${TICKETMASTER_API_KEY:}

# AWS X-Ray Tracing
xray.enabled=${XRAY_ENABLED:false}
xray.tracing-name=inviter-backend

# SMS Configuration
# Empty allowlist means production mode - all SMS will be sent
inviter.sms.allowlist=

# SMS Validation Provider (aws or twilio)
inviter.sms.provider=twilio

# Twilio Configuration (overridden in profile-specific properties)
# Staging/Prod: All values retrieved from AWS Parameter Store
# Dev/Test: Values provided directly via environment variables or properties

# Backward Compatibility - Attendance Status
# When enabled, adds synthetic "INTERESTED" entries for users with "GOING" status
# so older app versions that only understand "INTERESTED" still show them.
# Set to false once all clients have migrated to support GOING status.
inviter.attendance.backward-compat-interested=true

# EventBridge Scheduler Configuration
# Disabled by default for local development
scheduler.enabled=${SCHEDULER_ENABLED:false}
scheduler.group-name=hangout-reminders
scheduler.queue-arn=${SCHEDULER_QUEUE_ARN:}

# SQS Configuration - tied to scheduler.enabled
spring.cloud.aws.sqs.enabled=${SCHEDULER_ENABLED:false}

# Internal API Key Configuration
# Bypass API key validation for local development
internal.api-key-bypass=${INTERNAL_API_KEY_BYPASS:true}

# Watch Party SQS Configuration
# Disabled by default for local development
watchparty.sqs.enabled=${WATCHPARTY_SQS_ENABLED:false}
watchparty.tvmaze-updates-queue=watch-party-tvmaze-updates
watchparty.episode-actions-queue=watch-party-episode-actions
watchparty.tvmaze-updates-queue-url=${WATCHPARTY_TVMAZE_UPDATES_QUEUE_URL:}
watchparty.episode-actions-queue-url=${WATCHPARTY_EPISODE_ACTIONS_QUEUE_URL:}